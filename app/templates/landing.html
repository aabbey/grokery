{% extends 'base.html' %}
{% load static %}

{% block title %}Welcome to Meal Planner{% endblock %}

{% block content %}
<div class="centered-layout">
    <div class="container landing-container">
        <h1>Welcome to Meal Planner</h1>
        <p class="subtitle">Plan your meals, create shopping lists, and cook with confidence.</p>
        
        <div class="cta-buttons">
            <a href="{% url 'account_signup' %}" class="primary-btn">Create Account</a>

    </div>

{% endblock %}
