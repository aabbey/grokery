{% extends 'base.html' %}
{% load static %}

{% block title %}Recipes & Grocery List{% endblock %}

{% block content %}
<div class="centered-layout">
    <div class="container">
        <header>
            <a href="/" class="back-arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1>Your Recipes</h1>
            <a href="#" class="settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 20v-8M12 8V4M6 20v-4M6 12V4M18 20V12M18 8V4"/>
                </svg>
            </a>
        </header>

        <main class="split-layout">
            <aside class="grocery-list-sidebar">
                <div class="grocery-list">
                    <h2>Grocery List</h2>
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                        <li>Item 4</li>
                    </ul>
                </div>
            </aside>
            
            <section class="recipes-section">
                <div class="recipes">
                    <a href="#" class="recipe-item">
                        <img src="#" alt="Recipe picture placeholder" />
                        <div class="recipe-info">
                            <h3>Recipe Name</h3>
                        </div>
                        <div class="recipe-options">⋮</div>
                    </a>

                    <a href="#" class="recipe-item">
                        <img src="#" alt="Recipe picture placeholder" />
                        <div class="recipe-info">
                            <h3>Recipe Name</h3>
                        </div>
                        <div class="recipe-options">⋮</div>
                    </a>
                </div>
            </section>
        </main>
    </div>
</div>
{% endblock %}
