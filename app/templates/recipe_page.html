{% extends 'base.html' %}
{% load static %}

{% block title %}Groc - Recipes & Grocery List{% endblock %}

{% block content %}
<div class="centered-layout">
    <div class="container">
        <header>
            <a href="/" class="back-arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1>Your Recipes</h1>
            <a href="#" class="settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 20v-8M12 8V4M6 20v-4M6 12V4M18 20V12M18 8V4"/>
                </svg>
            </a>
        </header>

        <main class="split-layout">
            <aside class="grocery-list-sidebar">
                <div class="grocery-list" id="groceryList">
                    <h2>Grocery List</h2>
                    <div id="groceryListLoading">
                        <div class="recipe-item loading">
                            <div class="loading-spinner"></div>
                            <p class="loading-text">Creating grocery list...</p>
                        </div>
                    </div>
                    <ul id="groceryListContent" class="content-hidden">
                        <!-- Content will be loaded dynamically -->
                    </ul>
                </div>
            </aside>
            
            <section class="recipes-section">
                <div class="recipes">
                    <div id="recipesLoading">
                        <div class="recipe-item loading">
                            <div class="loading-spinner"></div>
                            <p class="loading-text">Making recipe...</p>
                        </div>
                        <div class="recipe-item loading">
                            <div class="loading-spinner"></div>
                            <p class="loading-text">Making recipe...</p>
                        </div>
                    </div>
                    <div id="recipesContent" class="content-hidden">
                        <!-- Content will be loaded dynamically -->
                    </div>
                </div>
            </section>
        </main>

        <div class="grocery-overlay" id="groceryOverlay">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    const recipesContent = document.getElementById('recipesContent');
    const groceryListContent = document.getElementById('groceryListContent');
    const recipesLoading = document.getElementById('recipesLoading');
    const groceryListLoading = document.getElementById('groceryListLoading');
    
    // Helper functions to create HTML
    function createRecipeTemplateHTML(recipe) {
        return `
            <div class="recipe-item" data-recipe-id="${recipe.id}">
                <div class="recipe-image">
                    ${recipe.image ? 
                        `<img src="data:image/jpeg;base64,${recipe.image}" alt="${recipe.title}" loading="lazy">` :
                        `<div class="placeholder-image">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21 15 16 10 5 21"/>
                            </svg>
                        </div>`
                    }
                </div>
                <div class="recipe-content">
                    <h3>${recipe.title}</h3>
                    <p>${recipe.description}</p>
                </div>
            </div>
        `;
    }

    function createGroceryItemHTML(item) {
        return `
            <li class="grocery-item">
                <span>${item.quantity} ${item.unit} ${item.name}</span>
                <button class="item-menu-btn" data-item-id="${item.id || '0'}" onclick="handleShowDetails('${item.id || '0'}')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1" />
                        <circle cx="12" cy="5" r="1" />
                        <circle cx="12" cy="19" r="1" />
                    </svg>
                </button>
            </li>
        `;
    }
    
    // Load recipes first
    try {
        console.log('Fetching recipes...');
        const recipesResponse = await fetch('/api/recipes/');
        const recipesData = await recipesResponse.json();
        
        if (recipesData.status === 'success') {
            console.log('Recipes received:', recipesData);
            recipesContent.innerHTML = recipesData.recipes.map(recipe => 
                createRecipeTemplateHTML(recipe)
            ).join('');
            recipesContent.classList.remove('content-hidden');
            recipesLoading.style.display = 'none';
        } else {
            throw new Error(recipesData.message || 'Failed to load recipes');
        }
    } catch (error) {
        console.error('Error loading recipes:', error);
        recipesContent.innerHTML = `
            <div class="recipe-item loading">
                <p class="loading-text" style="color: #e74c3c;">
                    Error: ${error.message}<br>
                    Please try again later.
                </p>
            </div>
        `;
        recipesContent.classList.remove('content-hidden');
        recipesLoading.style.display = 'none';
    }
    
    // Then load grocery list
    try {
        console.log('Fetching grocery list...');
        const groceryResponse = await fetch('/api/grocery-list/');
        const groceryData = await groceryResponse.json();
        
        if (groceryData.status === 'success') {
            console.log('Grocery list received:', groceryData);
            groceryListContent.innerHTML = groceryData.grocery_list.map(item =>
                createGroceryItemHTML(item)
            ).join('');
            groceryListContent.classList.remove('content-hidden');
            groceryListLoading.style.display = 'none';
        } else {
            throw new Error(groceryData.message || 'Failed to load grocery list');
        }
    } catch (error) {
        console.error('Error loading grocery list:', error);
        groceryListContent.innerHTML = `
            <div class="recipe-item loading">
                <p class="loading-text" style="color: #e74c3c;">
                    Error: ${error.message}<br>
                    Please try again later.
                </p>
            </div>
        `;
        groceryListContent.classList.remove('content-hidden');
        groceryListLoading.style.display = 'none';
    }
});
</script>
{% endblock %}
