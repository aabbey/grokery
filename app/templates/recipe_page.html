{% extends 'base.html' %}
{% load static %}

{% block title %}Groc - Recipes & Grocery List{% endblock %}

{% block content %}
<div class="centered-layout">
    <div class="container">
        <header>
            <a href="/" class="back-arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1>Your Recipes</h1>
            <a href="#" class="settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 20v-8M12 8V4M6 20v-4M6 12V4M18 20V12M18 8V4"/>
                </svg>
            </a>
        </header>

        <main class="split-layout">
            <aside class="grocery-list-sidebar">
                <div class="grocery-list" id="groceryList">
                    <h2>Grocery List</h2>
                    <div id="groceryListLoading">
                        <div class="recipe-item loading">
                            <div class="loading-spinner"></div>
                            <p class="loading-text">Creating grocery list...</p>
                        </div>
                    </div>
                    <ul id="groceryListContent" class="content-hidden">
                        <!-- Content will be loaded dynamically -->
                    </ul>
                </div>
            </aside>
            
            <section class="recipes-section">
                <div class="recipes">
                    <div id="recipesLoading">
                        <div class="recipe-item loading">
                            <div class="loading-spinner"></div>
                            <p class="loading-text">Making recipe...</p>
                        </div>
                        <div class="recipe-item loading">
                            <div class="loading-spinner"></div>
                            <p class="loading-text">Making recipe...</p>
                        </div>
                    </div>
                    <div id="recipesContent" class="content-hidden">
                        <!-- Content will be loaded dynamically -->
                    </div>
                </div>
            </section>
        </main>

        <div class="grocery-overlay" id="groceryOverlay">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    const recipesContent = document.getElementById('recipesContent');
    const groceryListContent = document.getElementById('groceryListContent');
    const recipesLoading = document.getElementById('recipesLoading');
    const groceryListLoading = document.getElementById('groceryListLoading');
    
    // Helper functions to create HTML
    function createRecipeTemplateHTML(recipe) {
        return `
            <div class="recipe-item" data-recipe-id="${recipe.id}">
                <h3>${recipe.title}</h3>
                <p>${recipe.description}</p>
            </div>
        `;
    }

    function createGroceryItemHTML(item) {
        return `
            <li class="grocery-item">
                <span>${item.quantity} ${item.unit} ${item.name}</span>
                <button class="item-menu-btn" data-item-id="${item.id || '0'}" onclick="handleShowDetails('${item.id || '0'}')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1" />
                        <circle cx="12" cy="5" r="1" />
                        <circle cx="12" cy="19" r="1" />
                    </svg>
                </button>
            </li>
        `;
    }
    
    try {
        const response = await fetch('/api/recipe-data/');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        
        while (true) {
            const {value, done} = await reader.read();
            if (done) break;
            
            buffer += decoder.decode(value, {stream: true});
            const lines = buffer.split('\n');
            buffer = lines.pop() || '';
            
            for (const line of lines) {
                if (!line) continue;
                
                try {
                    const data = JSON.parse(line);
                    console.log('Received data:', data); // Debug logging
                    
                    if (data.status === 'error') {
                        throw new Error(data.message);
                    }
                    
                    switch(data.status) {
                        case 'templates':
                            // Show recipe templates immediately
                            const templateHTML = data.recipes.map(recipe => 
                                createRecipeTemplateHTML(recipe)
                            ).join('');
                            recipesContent.innerHTML = templateHTML;
                            recipesContent.classList.remove('content-hidden');
                            recipesLoading.style.display = 'none';
                            break;
                            
                        case 'details':
                            // Skip UI updates for details
                            break;
                            
                        case 'complete':
                            // Show grocery list when it's ready
                            const groceryHTML = data.grocery_list.map(item => 
                                createGroceryItemHTML(item)
                            ).join('');
                            groceryListContent.innerHTML = groceryHTML;
                            groceryListContent.classList.remove('content-hidden');
                            groceryListLoading.style.display = 'none';
                            break;
                    }
                } catch (parseError) {
                    console.error('Error parsing JSON:', parseError, 'Line:', line);
                    throw parseError;
                }
            }
        }
    } catch (error) {
        console.error('Error:', error);
        
        const errorMessage = error.message || 'An unexpected error occurred';
        const errorHTML = `
            <div class="recipe-item loading">
                <p class="loading-text" style="color: #e74c3c;">
                    Error: ${errorMessage}<br>
                    Please try again later.
                </p>
            </div>
        `;
        
        recipesContent.innerHTML = errorHTML;
        recipesContent.classList.remove('content-hidden');
        recipesLoading.style.display = 'none';
        
        groceryListContent.innerHTML = errorHTML;
        groceryListContent.classList.remove('content-hidden');
        groceryListLoading.style.display = 'none';
    }
});
</script>
{% endblock %}
