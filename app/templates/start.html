{% extends 'base.html' %}
{% load static %}

{% block title %}Start Your Meal Plan{% endblock %}

{% block content %}
<div class="centered-layout">
    <div class="container">
        <h1>Start Your Meal Plan</h1>
        <p class="subtitle">What do you prefer?</p>
        <div class="preferences">
            <div class="preference">
                <button class="plus-btn" data-target="healthy-lines">+</button>
                <div class="preference-content">
                    <span class="label">Healthy</span>
                    <div class="lines" id="healthy-lines">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="preference">
                <button class="plus-btn" data-target="cheap-lines">+</button>
                <div class="preference-content">
                    <span class="label">Cheap</span>
                    <div class="lines" id="cheap-lines">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="preference">
                <button class="plus-btn" data-target="fast-lines">+</button>
                <div class="preference-content">
                    <span class="label">Fast</span>
                    <div class="lines" id="fast-lines">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="preference">
                <button class="plus-btn" data-target="simple-lines">+</button>
                <div class="preference-content">
                    <span class="label">Simple</span>
                    <div class="lines" id="simple-lines">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-section">
            <button class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 20v-8M12 8V4M6 20v-4M6 12V4M18 20V12M18 8V4"/>
                </svg>
                <span class="settings-text">Additional Preferences</span>
            </button>
        </div>
        <div class="buttons">
            <a href="{% url 'recipe_page' %}" class="build-btn">Build My Recipes!</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'app/js/main.js' %}"></script>
{% endblock %}
